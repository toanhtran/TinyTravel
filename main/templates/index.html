{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'style.css' %}" rel="stylesheet" media="screen" />
    <title>Travel Tracker</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">

    </nav>

    <main class="container">

        {% for location in locations %}
            <div class="tracker panel panel-default {% cycle 'tracker-left' 'tracker-right'%}   ">
                <div class="panel-heading">
                    <h2 class="panel-title">{{ location.city }}</h2>
                </div>
                <div class="panel-body">
                    <div class="tracker-photo">
                        <img src="{{ location.img_url }}" alt="" height="300" />
                    </div>
                    <table class="tracker-table">
                        <tr>
                            <th>

                                Location:
                            </th>
                            <td>{{ location.state }}</td>
                        </tr>

                    </table>
                </div>
            </div>
        {% endfor %}

    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <p class="text-muted">&copy; Tiny Tracker 2016</p>
        </div>
    </footer>
</body>
</html>
